<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">My Library</h1>
    <section id="books"></section>
    <button type="button" id="addModal">Add book</button>

    <form action="" id="addBookModal" class="hideModal">
      <fieldset>
        <legend>Add a Book</legend>
        <label for="newTitle"
          >Title
          <input
            type="text"
            minlength="3"
            required
            name="bookTitle"
            id="newTitle"
            placeholder="Minimum length: 3"
          />
        </label>
        <label for="newAuthor"
          >Author
          <input
            type="text"
            minlength="3"
            required
            name="bookAuthor"
            id="newAuthor"
            placeholder="Minimum length: 3"
          />
        </label>
        <label for="newPages"
          >Number of pages
          <input
            type="number"
            min="1"
            max="9999"
            required
            name="bookPages"
            id="newPages"
            placeholder="1+"
          />
        </label>
        <label for="newRead"
          >Read
          <input
            type="radio"
            value="read"
            name="bookReadStatus"
            id="newRead"
            checked
          />
        </label>
        <label for="newNotRead"
          >Not read
          <input
            type="radio"
            value="not read"
            name="bookReadStatus"
            id="newNotRead"
          />
        </label>
        <button type="submit" id="submitNewBook">Submit</button>
        <button type="button" id="closeModal">Close</button>
      </fieldset>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
