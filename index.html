<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">My Library</h1>
    <section id="books"></section>
    <button type="button" id="addModal">Add book</button>

    <form action="" id="addBookModal">
        <fieldset>
            <legend>Add a Book</legend>
            <label>Title<input type="text" minlength="3" required name="bookTitle"></label>
            <label>Author<input type="text" minlength="3" required name="bookAuthor"></label>
            <label>Number of pages<input type="number" min="1" max="9999" required name="bookPages"></label>
            <label>Read<input type="radio" value="read" name="bookReadStatus" required></label>
            <label>Not read<input type="radio" value="not read" name="bookReadStatus"></label>
            <button type="button" id="sumbitNewBook">Submit</button>
        </fieldset>
    </form>

    <script src="./script.js"></script>
</body>
</html>
